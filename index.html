<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width:700px;height:700px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8fa6250a0ecb635c10de0eb564e22c52"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
      <h3>출발지와 도착지의 거리</h3>
      <div id="map" style="width:100%;height:400px;"></div>
      <div id="result"></div>
      <script>
          
          var mapContainer = document.getElementById('map'), 
              mapOption = { 
                  center: new kakao.maps.LatLng(37.5665, 126.9780),
              };
          var map = new kakao.maps.Map(mapContainer, mapOption);
  
          // 출발지와 도착지 설정
          var start = new kakao.maps.LatLng(37.5665, 126.9780);
          var end = new kakao.maps.LatLng(37.5770, 126.9769);
  
          // 출발지와 도착지 마커 생성
          var markerStart = new kakao.maps.Marker({
              position: start
          });
          var markerEnd = new kakao.maps.Marker({
              position: end
          });
  
          markerStart.setMap(map);
          markerEnd.setMap(map);
  
          // 두 지점 간의 거리 계산
          var distance = kakao.maps.services.Util.getDistance(start, end);
  
          // 거리 결과를 표시
          var resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '출발지와 도착지 간의 거리: ' + (distance / 1000).toFixed(2) + ' km';
  
          // 지도에 경로 표시
          var linePath = [start, end];
          var polyline = new kakao.maps.Polyline({
              path: linePath,
              strokeWeight: 5,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeStyle: 'solid'
          });
  
          polyline.setMap(map);
      </script>
</body>
</html>
