<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="map" style="width:700px;height:700px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8fa6250a0ecb635c10de0eb564e22c52"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>

<div>
    <label for="start">출발지:</label>
    <input type="text" id="start" placeholder="출발지 주소를 입력하세요">
</div>
<div>
    <label for="end">도착지:</label>
    <input type="text" id="end" placeholder="도착지 주소를 입력하세요">
</div>
<button onclick="calculateDistance()">거리 계산하기</button>
<div id="result"></div>

<script>
    function calculateDistance() {
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;

        // Kakao Map API 호출
        var apiUrl = 'https://dapi.kakao.com/v2/local/search/category.json';
        var apiKey = 'your_kakao_api_key_here';

        // API 호출을 위한 AJAX 요청
        $.ajax({
            url: apiUrl,
            headers: {
                'Authorization': 'KakaoAK ' + apiKey
            },
            data: {
                category_group_code: 'MT1',
                x: start,
                y: end
            },
            success: function(response) {
                var distance = response.documents[0].distance;
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '출발지: ' + start + '<br>도착지: ' + end + '<br>거리: ' + distance + ' 미터';
            },
            error: function(error) {
                console.log('API 호출 에러:', error);
                alert('거리 계산에 실패했습니다. 다시 시도해주세요.');
            }
        });
    }
</script>
</body>
</html>
